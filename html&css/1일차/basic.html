<!--     
    속성( block, inline, inline-block, table, flex, grid  )
    ㄴ> tab개념이해하기
    ㄴ> 속성에 맞는 마크업

    Tab => 들여쓰기
    shift + Tap => 내여쓰기
    Ctrl + Z => 되돌리기(뒤)
    Ctrl + Y => 되돌리기(앞)

    Ctrl + / => 주석
    Alt + Shift + a => 부분주석
    Alt + 방향키(up,down) => 줄 이동 -->

<!-- 
    클래스방식 =>  .t > i { 명령 }
                  .t > a > i { 명령 }
                  .t i{  명령 }


    아이디방식 =>  #u > i { 명령 }
-->
    <p class="t"  id="u">
        <i> 레드 </i>
        <a href="http://naver.com">  
            <img src="../img/03.jpg">
        </a>
    </p>

    <style>
        .t > i{ color:orange;}
    </style>
